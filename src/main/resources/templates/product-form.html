<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link rel="stylesheet" href="product-form.css">
</head>
<body>
<h1 th:text="${product.id == null} ? 'Add Product' : 'Edit Product'">Product Form</h1>
<div class="form-container">
  <form th:action="@{${product.id == null} ? '/admin/products/add' : '/admin/products/product/' + ${product.id}}"
        th:object="${product}" method="post" id="productForm">

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}"/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    </div>

    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" th:field="*{price}"/>

    </div>

    <div>
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"/>
    </div>

    <div>
      <label for="categoryId">Category:</label>
      <select id="categoryId" name="categoryId">
        <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.name}"></option>
      </select>
    </div>

    <div>
      <button type="button" onclick="submitForm()">Save</button>

    </div>
  </form>
  <a href="/admin/products">Back to List</a>
</div>

<script>
  function submitForm() {
    var categoryId = document.getElementById('categoryId').value;
    console.log(categoryId);

    fetch('/api/categories/' + categoryId)
    .then(response => response.json())
    .then(categoryDto => {
      var product = {
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        imageUrl: document.getElementById('imageUrl').value,
        categoryDto: categoryDto
      };

      return fetch(document.getElementById('productForm').action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(product)
      });
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      window.location.href = data.redirectUrl;
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }
</script>
</body>
</html>
